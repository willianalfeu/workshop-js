<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">      
        <title> Formulário de Cadastro </title>
        

</head>    
<body>
    <main>
        <h1>Formulário de cadastro</h1>
        <form id="Form" onsubmit="return validar()" action="enviado.html">
            <fieldset>
                <label for="nome">Nome:</label>
                <input type= "text" name="nome" id="nome">
                <p id="nome_invalido"></p>
                <p id="Caractere_invalido"></p>
            </fieldset>

            <fieldset>
                <label for="sobrenome">Sobrenome:</label>
                <input type= "text" name="sobrenome" id="sobrenome">
                <p id="sobrenome_invalido"></p>
                <p id="Caractere_invalido_Sobrenome"></p>
            </fieldset>
            
            <fieldset>
                <label for="email">Email:</label>
                <input type= "text" name="email" id="email">
                <p id="email_invalido"></p>
            </fieldset>
            
            <fieldset>
                <label for="celular">Celular:</label>
                <input type= "text" name="celular" id="celular">
                <p id="celular_invalido"></p>
            </fieldset>
            
            <fieldset>
                <label for="curso"> Cursos Disponíveis: </label>
                <select id="curso" name="curso">
                    <option value='0'>Selecione uma opção</option>
                    <option value='1'>JavaScript</option>
                    <option value='2'>Java</option>
                    <option value='3'>Angular</option>
                   
                </select>
                <p id="curso_invalido"></p>
            </fieldset>
                <fieldset>
                    <legend> Modalidade de curso: </legend>
                    <input type="radio" name="opcao" value="modalidade" class="modalidade"><label for="online">A distância</label>
                    <input type="radio" name="opcao" value="modalidade" class="modalidade"><label for="presencial">Presencial</label>
                    <p id="modalidade_invalida"></p>
                </fieldset>
                <fieldset>
                    <legend> Interesses <i>(opcional)</i>: </legend>
                    <input id="Newsletter" name="interesses" type="checkbox"> <label>Newsletter</label>
                    <input id="workshops" name="interesses" type="checkbox"> <label>Workshops</label>
                    <input id="Bootcamps" name="interesses" type="checkbox"> <label>Bootcamps</label>
                </fieldset>
                <button id="submit_button" type ="submit" disabled> ENVIAR </button>
        </form>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="jscript.js"></script>
    </main>
</body>


</html>
