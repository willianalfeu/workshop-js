<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <main>
      <h1>Formulário de cadastro</h1>
      <form id="formCadastro" action="/enviado.html">
        <fieldset>
          <label for="nome">Nome</label>
          <input id="nome" type="text" value="" placeholder="Insira seu nome" />
          <span id="erroNome" class="erro">Nome inválido!</span>
        </fieldset>

        <fieldset>
          <label for="sobrenome">Sobrenome</label>
          <input
            id="sobrenome"
            type="text"
            value=""
            placeholder="Insira seu sobrenome"
          />
          <span id="erroSobrenome" class="erro">Sobrenome inválido!</span>
        </fieldset>

        <fieldset>
          <label for="email" >E-mail</label>
          <input
            id="email"
            type="email"
            value=""
            placeholder="Insira seu e-mail"
          />
          <span id="erroEmail" class="erro">E-mail inválido!</span>
        </fieldset>

        <fieldset>
          <label for="celular">Celular</label>
          <input
            id="celular"
            type="tel"
            value=""
            placeholder="(xx)xxxxx-xxxx"
          />
          <span id="erroCelular" class="erro">Celular inválido!</span>
        </fieldset>

        <fieldset>
          <label for="curso">Curso</label>
          <select id="curso" type="select" name="curso">
            <option value="">Escolha um opção</option>
            <option value="1">Javascript</option>
            <option value="2">Java</option>
            <option value="3">Git avançado</option>
          </select>
          <span id="erroCurso" class="erro">Curso inválido!</span>
        </fieldset>

        <fieldset class="group" id="radioHorario">
          <legend>Horário</legend>
          <input id="manha" type="radio" name="horario" value="M" />
          <label for="manha">Manhã</label>
          <input id="tarde" type="radio" name="horario" value="T" />
          <label for="tarde">Tarde</label>
          <span id="erroHorario" class="erro">Horário inválido!</span>
        </fieldset>

        <fieldset class="group" id="checkboxInteresses">
          <legend>Interesses</legend>
          <input id="ead" type="checkbox" name="interesses" value="ead" />
          <label for="ead">EAD</label>
          <input
            id="workshops"
            type="checkbox"
            name="interesses"
            value="workshops"
          /><label for="workshops">workshops</label>
          <input
            id="meetups"
            type="checkbox"
            name="interesses"
            value="meetups"
          /><label for="meetups">meetups</label>
          <span id="erroInteresses" class="erro">Selecione um campo</span>
        </fieldset>

        <input id="enviar" type="submit" />
        <span id="erroEnviar" class="erro"></span>
      </form>
    </main>
  </body>
</html>
